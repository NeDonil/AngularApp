
<h1 mat-dialog-title>Edit Student</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto"></div>

<mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Name of student"
    [(ngModel)]="editingStudent.name" required>
</mat-form-field>

<mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Surname of student"
    [(ngModel)]="editingStudent.surname" required>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-raised-button color="primary"
    (click)="onSaveClick()"
    [mat-dialog-close]="editingStudent">Save</button>
    
    <button class="right-align" mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
