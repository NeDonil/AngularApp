<p>table-students works!</p>

<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.surname}}</td>
        </tr>
    </tbody>
</table>
<button (click)="addNewStudent()">Add new student</button>
