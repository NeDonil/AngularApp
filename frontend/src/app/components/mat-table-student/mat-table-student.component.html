<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> 
                <button mat-button (click)="addNewStudent()">Add New Student</button> 
            </th>
            <td mat-cell *matCellDef="let student">
                <button mat-button (click)="editStudent(student)">Edit</button>
                <button mat-button (click)="deleteStudent(student.id)">Delete</button>
            </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Id </th>
            <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
            <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by surname"> Surname </th>
            <td mat-cell *matCellDef="let student"> {{student.surname}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8, 4, 2]"
            showFirstLastButtons>
    </mat-paginator>
</div>
