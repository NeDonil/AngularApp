<div class="header">Student table</div>

<table>
<thead>
    <th>Action</th>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
</thead>
<tbody>
    <tr *ngFor="let student of students" colspan="4">
    <td>
        <button class = "actionBtn" (click)="editStudent(student)">Edit</button>
        <button class = "actionBtn" (click)="deleteStudent(student.id)">Delete</button>
    </td>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.surname}}</td>
    </tr>
</tbody>
</table>
<br/>

<div class = "centredDiv">
    <button class = "centredBtn" (click)="addNewStudent()">Add New Student</button>
</div>
